<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="">
    <div class="col-xs-12 col-sm-12">
        <!-- only show this element when the user gets to a mobile version -->
        <h2>Student Grade Table
            <small class="col-xs-7 col-xs-offset-5 col-sm-9 col-sm-push-3">Grade Average : <span class="avgGrade"></span></small>
        </h2>
        <hr>
    </div>
    <hr>

    <div class="student-add-form col-sm-3 col-sm-push-9">
        <h4 class="col-xs-6">Add Student</h4>

        <div class="container col-sm-12">
            <div class="col-xs-12 input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="col-xs-12 form-control" name="studentName" id="studentName"
                       placeholder="Student Name">
            </div>
            <div class="col-xs-12 input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="col-xs-12 form-control" name="course" id="course"
                       placeholder="Student Course">
            </div>
            <div class="col-xs-12 input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="col-xs-12 form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-success" onclick="addClicked()">Add</button>
            <button type="button" class="btn btn-default" onclick="cancelClicked()">Cancel</button>
        </div>
    </div>
    <div class="student-list-container col-sm-9 col-sm-pull-3">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
